<html>
<head>
    <title>Star Slider</title>
    <meta charset="utf8"/>
	 <script type="text/javascript" src="../color/color.js" ></script>
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="knockout-3.4.0.debug.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <link href="game.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>

<div style="display:none">
    <img id="stars-tile" src="stars-16x16.png"/>
</div>

<canvas id="game-canvas"></canvas>
<div>
    <input type="button" id="pause" value="Pause" data-bind="click: pause"/>
    <input type="button" id="restartGame" value="Restart Game" data-bind="click: restartGame"/>
    <input type="button" id="restartLevel" value="Restart Level" data-bind="click: restartLevel"/>
    
    <input type="button" id="nextlevel" value="Next Level" data-bind="click: startNextLevel"/>
</div>

</body>
</html>
